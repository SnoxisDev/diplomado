<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel MÃ©dico - TeleRehab AI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fa-solid fa-user-doctor" style="font-size: 1.5rem; color: var(--primary);"></i>
            <h1>Panel MÃ©dico</h1>
        </div>
        
        <div style="display: flex; align-items: center; gap: 20px;">
            <div class="notification-wrapper" style="position: relative; cursor: pointer;">
                <span id="bellBtn" style="font-size: 1.5rem; color: var(--text-muted); transition: color 0.3s;">
                    <i class="fa-regular fa-bell"></i>
                </span>
                <span id="notificationBadge" style="display:none; position: absolute; top: -5px; right: -5px; background: var(--danger); color: white; border-radius: 50%; font-size: 0.7rem; padding: 2px 6px;">0</span>
                
                <div id="dropdownMenu" style="display: none; position: absolute; right: 0; top: 35px; background: var(--bg-card); border: 1px solid var(--border); width: 300px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); z-index: 1000; border-radius: 8px;">
                    <div style="padding: 10px; border-bottom: 1px solid var(--border); font-weight: bold; color: var(--text-main);">
                        Solicitudes Recientes
                    </div>
                    <div id="requestsList" style="max-height: 300px; overflow-y: auto;">
                        </div>
                </div>
            </div>

            <button id="logoutBtn" class="btn-logout">
                <i class="fa-solid fa-right-from-bracket"></i> Salir
            </button>
        </div>
    </div>

    <div class="container">
        
        <div class="grid-container">
            
            <div class="card" style="min-height: 400px;">
                <h3 style="border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-top: 0;">
                    <i class="fa-solid fa-users"></i> Mis Pacientes
                </h3>
                <div id="patientsList" style="margin-top: 15px;">
                    <p style="color: var(--text-muted);">Cargando lista...</p>
                </div>
            </div>

            <div class="card">
                <h3 style="border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-top: 0;">
                    <i class="fa-solid fa-clipboard-list"></i> Asignar Nueva Rutina
                </h3>
                
                <div id="selectedPatientName" style="background: rgba(59, 130, 246, 0.1); padding: 10px; border-radius: 6px; margin-bottom: 20px; color: var(--primary);">
                    <i class="fa-solid fa-circle-info"></i> Selecciona un paciente de la izquierda
                </div>

                <form id="assignForm">
                    <label style="font-size: 0.9rem; color: var(--text-muted);">Tipo de Ejercicio</label>
                    <select id="exerciseSelect" style="margin-bottom: 20px;">
                        <option value="flexion_codo">ðŸ’ª FlexiÃ³n de Codo (BÃ­ceps)</option>
                        <option value="sentadilla">ðŸ¦µ Sentadilla (Squat)</option>
                    </select>

                    <label style="font-size: 0.9rem; color: var(--text-muted);">Meta de Repeticiones</label>
                    <input type="number" id="repsMeta" placeholder="Ej: 10" min="1" value="5" style="margin-bottom: 20px;">

                    <button type="submit" id="btnAssign" class="btn-assign" style="width: 100%;" disabled>
                        <i class="fa-regular fa-paper-plane"></i> Enviar Ejercicio
                    </button>
                </form>
            </div>

        </div>

        <div class="card" style="margin-top: 30px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin: 0;"><i class="fa-solid fa-clock-rotate-left"></i> Historial de Actividad</h3>
                <button id="btnRefreshHistory" class="btn" style="background: var(--bg-hover); color: white;">
                    <i class="fa-solid fa-arrows-rotate"></i> Actualizar
                </button>
            </div>
            
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Paciente</th>
                            <th>Ejercicio</th>
                            <th>Rendimiento</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <tr><td colspan="5" style="text-align: center;">Haz clic en actualizar para ver datos.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script type="module" src="./js/doctor.js"></script>
</body>
</html>
