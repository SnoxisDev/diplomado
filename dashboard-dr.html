<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel MÃ©dico - TeleRehab AI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="header">
    
    <a href="perfil.html" class="profile-circle">
        <img src="https://ui-avatars.com/api/?name=Dr&background=random" alt="Perfil" id="headerAvatar">
    </a>

    <div class="logo-center">
        <img src="img/logo-sira.png.png" alt="SIRA" class="logo-nav">
    </div>

    <div class="toolbar-right">
        
        <div class="notification-wrapper">
            <button id="bellBtn" class="icon-btn">
                <i class="fa-regular fa-bell"></i>
                <span id="notificationBadge" class="badge-dot" style="display:none;"></span>
            </button>
            
            <div id="dropdownMenu" class="dropdown-content">
                <div id="requestsList">
                    </div>
            </div>
        </div>

        <button id="logoutBtn" class="icon-btn logout-color">
            <i class="fa-solid fa-power-off"></i>
        </button>
    </div>

</div>

    <div class="container">
        <div class="grid-container">
            
            <div class="card" style="min-height: 500px;">
                <h3 style="border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-top: 0;">
                    <i class="fa-solid fa-users"></i> Mis Pacientes
                </h3>
                <div id="patientsList" style="margin-top: 15px;">
                    <p style="color: var(--text-muted);">Cargando lista...</p>
                </div>
            </div>

            <div class="card">
                <h3 style="border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-top: 0;">
                    <i class="fa-solid fa-chart-line"></i> Progreso del Paciente
                </h3>
                
                <div id="selectedPatientName" style="background: rgba(59, 130, 246, 0.1); padding: 10px; border-radius: 6px; margin-bottom: 20px; color: var(--primary);">
                    <i class="fa-solid fa-circle-info"></i> Selecciona un paciente para ver su evoluciÃ³n
                </div>

                <div style="height: 250px; width: 100%; margin-bottom: 20px;">
                    <canvas id="patientChart"></canvas>
                </div>

                <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">

                <h4 style="margin-top: 0; color: var(--text-main);">Asignar Nueva Tarea</h4>
                <form id="assignForm">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div>
                            <label style="font-size: 0.8rem; color: var(--text-muted);">Ejercicio</label>
                            <select id="exerciseSelect">
                                <option value="flexion_codo">ðŸ’ª FlexiÃ³n Codo</option>
                                <option value="sentadilla">ðŸ¦µ Sentadilla</option>
                            </select>
                        </div>
                        <div>
                            <label style="font-size: 0.8rem; color: var(--text-muted);">Meta Reps</label>
                            <input type="number" id="repsMeta" placeholder="10" min="1" value="5">
                        </div>
                    </div>
                    <button type="submit" id="btnAssign" class="btn-assign" style="width: 100%;" disabled>
                        <i class="fa-regular fa-paper-plane"></i> Enviar Rutina
                    </button>
                </form>
            </div>

        </div>

        <div class="card" style="margin-top: 30px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin: 0;"><i class="fa-solid fa-clock-rotate-left"></i> Historial Global</h3>
                <button id="btnRefreshHistory" class="btn" style="background: var(--bg-hover); color: white;">
                    <i class="fa-solid fa-arrows-rotate"></i> Actualizar
                </button>
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr><th>Paciente</th><th>Ejercicio</th><th>Rendimiento</th><th>Fecha</th><th>Acciones</th></tr>
                    </thead>
                    <tbody id="historyTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="./js/doctor.js"></script>
</body>
</html>
