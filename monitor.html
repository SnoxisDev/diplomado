<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor IA - TeleRehab</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

    <style>
        body {
            overflow: hidden;
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .monitor-header {
            position: absolute;
            top: 0; left: 0; width: 100%;
            padding: 15px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        /* AJUSTE DE CÁMARA (Anti-Zoom y Anti-Pixelado) */
        .output_canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* ESTO EVITA EL ZOOM EXCESIVO */
        }

        /* HUD (Paneles Flotantes) */
        .hud-panel {
            position: absolute;
            background: rgba(15, 23, 42, 0.9);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            z-index: 10; /* Asegura que flote sobre el video */
        }

        .hud-top-left { top: 60px; left: 20px; width: 200px; }
        
        .hud-bottom-center { 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%);
            text-align: center;
            width: 90%;
            max-width: 500px;
            border-top: 4px solid #3b82f6;
        }

        .big-count {
            font-size: 3rem;
            font-weight: 800;
            color: #3b82f6;
            line-height: 1;
        }

        .feedback-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f59e0b;
            text-transform: uppercase;
        }

        .btn-exit {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 15px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            display: flex; align-items: center; gap: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <video class="input_video" style="display:none" playsinline webkit-playsinline muted autoplay></video>
    <canvas class="output_canvas"></canvas>

    <div class="monitor-header">
        <a href="dashboard-paciente.html" class="btn-exit">
            <i class="fa-solid fa-xmark"></i> Salir
        </a>
        <div style="color: white; text-align: right;">
            <div style="font-size: 0.7rem; opacity: 0.7;">EJERCICIO</div>
            <div id="lblExercise" style="font-weight: bold;">...</div>
        </div>
    </div>

    <div class="hud-panel hud-top-left">
        <div style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 5px;">PROGRESO</div>
        <div style="display: flex; align-items: baseline; gap: 10px;">
            <span id="lblReps" class="big-count">0</span>
            <span style="font-size: 1rem; opacity: 0.8;">/ <span id="lblMeta">0</span></span>
        </div>
        <div style="width: 100%; height: 8px; background: #333; margin-top: 10px; border-radius: 4px; overflow: hidden;">
            <div id="progressBar" style="width: 0%; height: 100%; background: #10b981; transition: width 0.3s ease;"></div>
        </div>
    </div>

    <div class="hud-panel hud-bottom-center">
        <div id="feedback" class="feedback-text">⌛ Cargando IA...</div>
    </div>

    <script type="module" src="./js/vision.js"></script>

</body>
</html>
